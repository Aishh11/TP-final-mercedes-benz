<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Formulaire de contact</title>


</head>
<header>
    <h1> Formulaire de Contact </h1>
    <p>Envoyez nous vos messages via notre formulaire de contact</p>
</header>

<body>


<form class="contact" action="#" method="post">
  <label for="nom">Nom</label>
  <input type="text" id="nom" name="nom" placeholder="Votre nom" minlength="3" required>

  <label for="prenom">Prénom</label>
  <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" minlength="3" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="10" placeholder="Votre message..." minlength="50"required></textarea>

  <button type="submit">Envoyer</button>
</form>



    
</body>
</html>
